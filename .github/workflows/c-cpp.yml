name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: gcc main.cpp
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.6
